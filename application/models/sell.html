                </div>
                <noindex>

                    <input type='hidden' name='inp_payment' id='inp_payment' value=''>
                    <input type='hidden' name='inp_delivery' id='inp_delivery' value=''>

                    <input type='hidden' name='game_name' id='game_name' value='Lineage'>

                    <div id='block1'><!--calc_col_2 calc_col_2__b1-->
                        <div class='swap'> Сервер:
                            <select id='select_serv' name='select_serv' class='inputsBorder'>
                                <option value='' selected='selected' disabled=''>Нажмите для выбора сервера</option>
                                <option value='136' data-kurs='0.0114'>(Classic) Gran Kain</option>
                                <option value='137' data-kurs='0.0114'>(Classic) Shillien</option>

                                <option value='139' data-kurs='0.0186'>Athebaldt</option>
                                <option value='140' data-kurs='0.0186'>Elcardia</option>
                                <option value='141' data-kurs='0.0186'>Esthus</option>
                                <option value='142' data-kurs='0.0186'>Lancer</option>
                                <option value='143' data-kurs='0.0186'>Ramsheart</option>
                                <option value='144' data-kurs='0.0186'>Cadmus</option>
                                <option value='145' data-kurs='0.0186'>Blackbird</option>
                            </select>

                    </div>

                        <div class='swap select_pay_sys_c'>

                        <div>

                                <tbody><tr>

                                            <input type='text' id='inp_zoloto' name='inp_zoloto' value='' class='inputsBorder'>

                                            <span>Стоимость:</span><br>
                                            <input type='text' id='inp_money' name='inp_money' value='4' class='inputsBorder'>
                                        </td>
                                    </tr>
                                </tbody></table>

                            <div class='calc_min_sum_order'><small><strong>*Минимальная сумма заказа <span class='min_sum_order_js'>4</span><span class='CURRENCY_NAME'>$</span></strong></small></div>

                        <hr>
                        <div id='change_kurs'>
                            <div><strong>Цена:</strong></div>

                        <div class='contactField'>
                            <label for='inp_skype'>Skype:</label>
                            <input type='text' class='optionalInput inputsBorder' name='inp_skype' id='inp_skype' value=''>
                        </div>
                        <div class='contactField'>
                            <label for='inp_icq'>ICQ:</label>
                            <input type='text' class='optionalInput inputsBorder' name='inp_icq' id='inp_icq' value=''>

                        <div>

                        </div>

                                <option value=''>Выберите способ доставки</option>

                                <option value='2'>Игровая почта</option>

                                <input type='email' required='required' id='inp_email' name='inp_email' value='' class='inputsBorder' data-validation='email'>

                            <div>
                                <label for='inp_nickname'>Ник:</label>
                                <input type='text' required='required' id='inp_nickname' name='inp_nickname' value='' class='inputsBorder' data-validation='required'>

                            <div>
                                <label for='ta_comment'>Комментарий:</label>
                                <textarea name='ta_comment' id='ta_comment' class='inputsBorder'></textarea>
                            </div>
